<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="box">
        <h1>Login</h1>
        <p>Ingrese para acceder al menú </p>
    </header>
    
    <main class="box">
        <form action="menu.html">
            <label for="user">Usuario</label>
            <input id="user" type="text" placeholder="Ingrese usuario" required>

            <label for="pass">Contraseña</label>
            <input id="pass" type="password" placeholder="Ingrese contraseña" required>
            
            <button class="btn" type="submit">Entrar</button>
        </form>

        <p class="muted"> Este login es solo navegación. Más adelante se validará con JavaScript</p>
    </main>
    
    <footer class="box">
        <small>© 2026 Alke Wallet. Todos los derechos reservados.</small>
    </footer>

</body>
</html>
